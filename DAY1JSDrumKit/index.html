<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-DRUM-KIT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="keys">
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">openhat</span>
    </div>  
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">snare</span>
    </div>
  </div>

  <audio data-key="78" src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
  <audio data-key="65" src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
  <audio data-key="70" src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
  <audio data-key="73" src="sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
  <audio data-key="83" src="sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
  <audio data-key="72" src="sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
   
    

    <script src="app.js"></script>
</body>
</html>
